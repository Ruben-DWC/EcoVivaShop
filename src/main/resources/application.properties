# CONFIGURACIÓN DE SUBIDA DE ARCHIVOS
# 
# Configuración para manejo de imágenes
app.upload.path=uploads
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=20MB
spring.servlet.multipart.file-size-threshold=2KB
spring.servlet.multipart.resolve-lazily=false

# Configuración adicional para Tomcat (soluciona FileCountLimitExceededException)
server.tomcat.max-swallow-size=20MB
server.tomcat.max-http-form-post-size=20MB

# Configuración de archivos estáticos
spring.web.resources.static-locations=classpath:/static/,file:uploads/
spring.web.resources.cache.cachecontrol.max-age=3600
spring.web.resources.chain.strategy.content.enabled=true
spring.web.resources.chain.strategy.content.paths=/**

# CONFIGURACIÓN DE MONITOREO 
# Spring Boot Actuator - Endpoints de salud y métricas (Spring Boot 3.5.6)
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=always

# Información de la aplicación
info.app.name=ecovivashop
info.app.description=Plataforma e-commerce sostenible
info.app.version=1.0.0

# CONFIGURACIÓN DE LOGGING AVANZADO 
# Configuración de logs estructurados
logging.level.com.ecovivashop=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.org.springframework.web=INFO
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# Configuración de archivos de log (Spring Boot 3.5.6)
logging.file.name=logs/ecovivashop.log
logging.logback.rollingpolicy.max-file-size=10MB
logging.logback.rollingpolicy.max-history=30
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n
logging.pattern.console=%d{HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n

# Logs específicos por módulo
logging.level.com.ecovivashop.service=INFO
logging.level.com.ecovivashop.controller=INFO
logging.level.com.ecovivashop.repository=DEBUG

# --- OAuth2 Google ---
spring.security.oauth2.client.registration.google.client-id=TU_CLIENT_ID_GOOGLE
spring.security.oauth2.client.registration.google.client-secret=TU_CLIENT_SECRET_GOOGLE
spring.security.oauth2.client.registration.google.scope=openid,profile,email

# --- OAuth2 Facebook ---
spring.security.oauth2.client.registration.facebook.client-id=TU_CLIENT_ID_FACEBOOK
spring.security.oauth2.client.registration.facebook.client-secret=TU_CLIENT_SECRET_FACEBOOK
spring.security.oauth2.client.registration.facebook.scope=email,public_profile
spring.security.oauth2.client.registration.facebook.redirect-uri={baseUrl}/login/oauth2/code/{registrationId}


