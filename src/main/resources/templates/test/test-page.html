<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Prueba de Rutas | EcoVivaShop</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow">
                    <div class="card-body text-center">
                        <h3 class="text-success">✅ Prueba de Rutas</h3>
                        <p th:text="${message}" class="mt-3"></p>
                        
                        <div class="mt-4">
                            <h5>Enlaces de Prueba:</h5>
                            <div class="d-grid gap-2">
                                <a th:href="@{/}" class="btn btn-outline-primary">← Ir a Inicio</a>
                                <a th:href="@{/auth/registro}" class="btn btn-success">Ir a Registro</a>
                                <a th:href="@{/auth/login}" class="btn btn-outline-success">Ir a Login</a>
                            </div>
                        </div>
                        
                        <div class="mt-4 text-muted">
                            <small>Si ves esta página, las rutas están funcionando correctamente</small>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
