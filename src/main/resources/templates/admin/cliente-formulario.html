<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/head :: head('Formulario Cliente | EcoVivaShop Admin')}">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Formulario Cliente | EcoVivaShop Admin</title>
</head>
<body class="eco-bg">
    <style>
        .custom-subtitle-color {
            color: #3cffc8 !important;
        }
    </style>
    <!-- Admin Navbar -->
    <div th:replace="~{fragments/admin-navbar :: admin-navbar}"></div>

    <main class="container-fluid py-4">
        <!-- Header -->
        <div class="row mb-4">
            <div class="col-12">
                <div class="d-flex justify-content-between align-items-center">
                    <div>
                        <h1 class="h3 mb-0 text-dark fw-bold">
                            <i class="bi bi-person text-success me-2"></i>
                            <span th:text="${esNuevo ? 'Nuevo Cliente' : 'Editar Cliente'}">Formulario Cliente</span>
                        </h1>
                        <p class="mb-0 custom-subtitle-color" style="color: #3cffc8 !important;">Complete la información del cliente</p>
                    </div>
                    <div>
                        <a href="/admin/clientes" class="btn btn-primary">
                            <i class="bi bi-arrow-left me-2"></i>Volver a Lista
                        </a>
                    </div>
                </div>
            </div>
        </div>

        <!-- Formulario -->
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <div class="card border-0 shadow-sm">
                    <div class="card-header bg-white border-bottom">
                        <h5 class="card-title mb-0 text-dark fw-bold">
                            <i class="bi bi-person-fill me-2"></i>Información del Cliente
                        </h5>
                    </div>
                    <div class="card-body">
                        <!-- Alertas -->
                        <div th:if="${mensaje}" class="alert alert-info" role="alert">
                            <i class="bi bi-info-circle me-2"></i>
                            <span th:text="${mensaje}">Mensaje</span>
                        </div>
                        
                        <div th:if="${error}" class="alert alert-danger" role="alert">
                            <i class="bi bi-exclamation-triangle me-2"></i>
                            <span th:text="${error}">Error</span>
                        </div>

                        <form th:action="@{/admin/clientes/guardar}" method="post" th:object="${cliente}">
                            <input type="hidden" th:field="*{idUsuario}">
                            
                            <div class="row g-3">
                                <!-- Nombre -->
                                <div class="col-md-6">
                                    <label for="nombre" class="form-label">
                                        <i class="bi bi-person me-1"></i>Nombre <span class="text-danger">*</span>
                                    </label>
                                    <input type="text" 
                                           th:field="*{nombre}" 
                                           class="form-control" 
                                           id="nombre"
                                           required 
                                           placeholder="Ingrese el nombre">
                                </div>

                                <!-- Apellido -->
                                <div class="col-md-6">
                                    <label for="apellido" class="form-label">
                                        <i class="bi bi-person me-1"></i>Apellido <span class="text-danger">*</span>
                                    </label>
                                    <input type="text" 
                                           th:field="*{apellido}" 
                                           class="form-control" 
                                           id="apellido"
                                           required 
                                           placeholder="Ingrese el apellido">
                                </div>

                                <!-- Email -->
                                <div class="col-md-6">
                                    <label for="email" class="form-label">
                                        <i class="bi bi-envelope me-1"></i>Email <span class="text-danger">*</span>
                                    </label>
                                    <input type="email" 
                                           th:field="*{email}" 
                                           class="form-control" 
                                           id="email"
                                           required 
                                           placeholder="ejemplo@correo.com">
                                </div>

                                <!-- Teléfono -->
                                <div class="col-md-6">
                                    <label for="telefono" class="form-label">
                                        <i class="bi bi-phone me-1"></i>Teléfono
                                    </label>
                                    <input type="tel" 
                                           th:field="*{telefono}" 
                                           class="form-control" 
                                           id="telefono"
                                           placeholder="Ingrese el teléfono">
                                </div>

                                <!-- DNI -->
                                <div class="col-md-6">
                                    <label for="dni" class="form-label">
                                        <i class="bi bi-card-text me-1"></i>DNI
                                    </label>
                                    <input type="text" 
                                           th:field="*{dni}" 
                                           class="form-control" 
                                           id="dni"
                                           placeholder="Ingrese el DNI">
                                </div>

                                <!-- Estado -->
                                <div class="col-md-6">
                                    <label for="estado" class="form-label">
                                        <i class="bi bi-toggle-on me-1"></i>Estado
                                    </label>
                                    <select th:field="*{estado}" class="form-select" id="estado">
                                        <option value="true">Activo</option>
                                        <option value="false">Inactivo</option>
                                    </select>
                                </div>

                                <!-- Dirección -->
                                <div class="col-12">
                                    <label for="direccion" class="form-label">
                                        <i class="bi bi-geo-alt me-1"></i>Dirección
                                    </label>
                                    <textarea th:field="*{direccion}" 
                                              class="form-control" 
                                              id="direccion"
                                              rows="3" 
                                              placeholder="Ingrese la dirección completa"></textarea>
                                </div>

                                <!-- Contraseña (solo para nuevos clientes) -->
                                <div th:if="${esNuevo}" class="col-12">
                                    <label for="password" class="form-label">
                                        <i class="bi bi-lock me-1"></i>Contraseña <span class="text-danger">*</span>
                                    </label>
                                    <input type="password" 
                                           th:field="*{password}" 
                                           class="form-control" 
                                           id="password"
                                           required 
                                           placeholder="Ingrese una contraseña segura">
                                    <div class="form-text">
                                        <i class="bi bi-info-circle me-1"></i>
                                        La contraseña debe tener al menos 6 caracteres
                                    </div>
                                </div>
                            </div>

                            <!-- Botones -->
                            <div class="row mt-4">
                                <div class="col-12">
                                    <div class="d-flex justify-content-end gap-2">
                                        <a href="/admin/clientes" class="btn btn-secondary">
                                            <i class="bi bi-x-circle me-2"></i>Cancelar
                                        </a>
                                        <button type="submit" class="btn btn-success">
                                            <i class="bi bi-check-circle me-2"></i>
                                            <span th:text="${esNuevo ? 'Crear Cliente' : 'Actualizar Cliente'}">Guardar</span>
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <div th:replace="~{fragments/footer :: footer}"></div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <style>
        .card {
            border-radius: 1rem;
        }
        
        .form-control:focus {
            border-color: #28a745;
            box-shadow: 0 0 0 0.2rem rgba(40, 167, 69, 0.25);
        }
        
        .form-select:focus {
            border-color: #28a745;
            box-shadow: 0 0 0 0.2rem rgba(40, 167, 69, 0.25);
        }
        
        .btn-success {
            background-color: #28a745;
            border-color: #28a745;
        }
        
        .btn-success:hover {
            background-color: #218838;
            border-color: #1e7e34;
        }
    </style>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Validación de email único
            const emailInput = document.getElementById('email');
            const idUsuario = document.querySelector('input[name="idUsuario"]').value;
            
            emailInput.addEventListener('blur', function() {
                const email = this.value;
                if (email) {
                    fetch(`/admin/clientes/api/validar-email?email=${encodeURIComponent(email)}&idUsuario=${idUsuario}`)
                        .then(response => response.json())
                        .then(isUnique => {
                            if (!isUnique) {
                                this.setCustomValidity('Este email ya está registrado');
                                this.classList.add('is-invalid');
                            } else {
                                this.setCustomValidity('');
                                this.classList.remove('is-invalid');
                            }
                        })
                        .catch(error => {
                            console.error('Error validating email:', error);
                        });
                }
            });
        });
    </script>
</body>
</html>
