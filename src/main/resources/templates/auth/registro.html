<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/head :: head('Crear cuenta | EcoVivaShop')}">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Crear cuenta | EcoVivaShop</title>
</head>
<body class="d-flex flex-column min-vh-100" style="background-color: #f8f9fa;">
    <!-- Navbar -->
    <div th:replace="~{fragments/navbar :: navbar}"></div>

    <!-- Custom CSS -->
    <link rel="stylesheet" th:href="@{/css/premium-auth.css}">

    <!-- Main Content -->
    <main class="flex-grow-1 d-flex align-items-center justify-content-center py-4">
        
        <div class="registration-split-container">
            <!-- Left Side: Form -->
            <div class="registration-form-side">
                <div class="mb-4">
                    <h2 class="fw-bold" style="color: var(--eco-dark); font-size: 2rem;">Crear Cuenta</h2>
                    <p class="text-muted">Únete a nuestra comunidad sostenible</p>
                </div>

                <form th:action="@{/auth/registro}" method="post" th:object="${usuarioRegistro}" class="needs-validation" novalidate>
                    
                    <!-- Alerts -->
                    <div th:if="${error}" class="alert alert-danger alert-dismissible fade show border-0 shadow-sm mb-4" role="alert" style="background-color: #ffebee; color: #c62828;">
                        <i class="bi bi-exclamation-circle me-2"></i>
                        <span th:text="${error}"></span>
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>

                    <!-- Name Fields -->
                    <div class="row g-3 mb-3">
                        <div class="col-md-6">
                            <label class="form-label-clean">Nombre</label>
                            <input type="text" class="form-control form-control-clean" th:field="*{nombre}" placeholder="Ingresa tu nombre" required>
                        </div>
                        <div class="col-md-6">
                            <label class="form-label-clean">Apellido</label>
                            <input type="text" class="form-control form-control-clean" th:field="*{apellido}" placeholder="Ingresa tu apellido" required>
                        </div>
                    </div>

                    <!-- Email -->
                    <div class="mb-3">
                        <label class="form-label-clean">Correo electrónico</label>
                        <input type="email" class="form-control form-control-clean" th:field="*{email}" placeholder="nombre@ejemplo.com" required>
                    </div>

                    <!-- Password -->
                    <div class="mb-3 position-relative">
                        <label class="form-label-clean">Contraseña</label>
                        <input type="password" class="form-control form-control-clean" th:field="*{password}" placeholder="Crea una contraseña segura" required id="passwordInput">
                        <button type="button" class="btn position-absolute top-50 end-0 translate-middle-y me-2 toggle-password" style="z-index: 10; border: none; background: transparent; top: 70% !important;">
                            <i class="bi bi-eye-slash text-muted"></i>
                        </button>
                    </div>

                    <!-- Contact Info -->
                    <div class="row g-3 mb-3">
                        <div class="col-md-6">
                            <label class="form-label-clean">Teléfono</label>
                            <input type="text" class="form-control form-control-clean" th:field="*{telefono}" placeholder="Tu número">
                        </div>
                        <div class="col-md-6">
                            <label class="form-label-clean">DNI</label>
                            <input type="text" class="form-control form-control-clean" th:field="*{dni}" placeholder="Tu documento">
                        </div>
                    </div>

                    <!-- Address -->
                    <div class="mb-4">
                        <label class="form-label-clean">Dirección</label>
                        <input type="text" class="form-control form-control-clean" th:field="*{direccion}" placeholder="Tu dirección de envío">
                    </div>

                    <!-- Terms -->
                    <div class="form-check mb-4">
                        <input class="form-check-input" type="checkbox" value="" id="terminos" required>
                        <label class="form-check-label text-muted" for="terminos" style="font-size: 0.9rem;">
                            Acepto los <a href="#" class="link-premium">Términos y condiciones</a>
                        </label>
                    </div>

                    <!-- Submit -->
                    <div class="d-grid mb-4">
                        <button type="submit" class="btn btn-premium-dark shadow-sm">
                            CREAR CUENTA
                        </button>
                    </div>

                    <div class="text-center">
                        <span class="text-muted small">¿Ya tienes una cuenta?</span>
                        <a th:href="@{/auth/login}" class="link-premium ms-1 small">Inicia sesión</a>
                    </div>
                </form>
            </div>

            <!-- Right Side: Image -->
            <div class="registration-image-side">
                <!-- Image is set via CSS background -->
            </div>
        </div>
    </main>

    <!-- Footer -->
    <div th:replace="~{fragments/footer :: footer}"></div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script th:src="@{/js/premium-auth.js}"></script>
</body>
</html>
