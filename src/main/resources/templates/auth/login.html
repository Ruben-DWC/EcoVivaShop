<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
  <head th:replace="~{fragments/head :: head('Iniciar Sesión | EcoVivaShop')}">
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Iniciar Sesión | EcoVivaShop</title>
  </head>
  <body class="d-flex flex-column min-vh-100">
    <!-- Navbar -->
    <div th:replace="~{fragments/navbar :: navbar}"></div>

    <!-- Custom CSS -->
    <link rel="stylesheet" th:href="@{/css/premium-auth.css}" />

    <!-- Main Content -->
    <main class="flex-grow-1">
        <div class="split-container">
          <!-- Brand Side -->
          <div class="brand-side">
            <div class="brand-content text-center">
              <i
                class="bi bi-leaf-fill display-1 mb-4"
                style="color: var(--eco-accent)"
              ></i>
              <h1 class="brand-title">EcoVivaShop</h1>
              <p class="brand-quote">
                "Únete a la revolución sostenible. Compra consciente, vive mejor."
              </p>
            </div>
          </div>
    
          <!-- Form Side -->
          <div class="form-side">
            <div class="form-wrapper glass-card">
              <div class="auth-header">
                <h2 class="auth-title">Bienvenido</h2>
                <p class="auth-subtitle">Ingresa tus credenciales para continuar</p>
              </div>
    
              <form
                th:action="@{/login}"
                method="post"
                class="needs-validation"
                id="loginForm"
                novalidate
              >
                <input
                  type="hidden"
                  th:name="${_csrf.parameterName}"
                  th:value="${_csrf.token}"
                />
    
                <!-- Alerts -->
                <div
                  th:if="${param.error}"
                  class="alert alert-danger alert-dismissible fade show border-0 shadow-sm"
                  role="alert"
                  style="background-color: #ffebee; color: #c62828"
                >
                  <i class="bi bi-exclamation-circle me-2"></i>
                  Credenciales incorrectas
                  <button
                    type="button"
                    class="btn-close"
                    data-bs-dismiss="alert"
                    aria-label="Close"
                  ></button>
                </div>
                <div
                  th:if="${param.logout}"
                  class="alert alert-success alert-dismissible fade show border-0 shadow-sm"
                  role="alert"
                  style="background-color: #e8f5e9; color: #2e7d32"
                >
                  <i class="bi bi-check-circle me-2"></i>
                  Sesión cerrada correctamente
                  <button
                    type="button"
                    class="btn-close"
                    data-bs-dismiss="alert"
                    aria-label="Close"
                  ></button>
                </div>
    
                <!-- Email -->
                <div class="form-floating mb-3 form-floating-with-icon">
                  <input
                    type="email"
                    class="form-control"
                    id="username"
                    name="username"
                    placeholder="name@example.com"
                    required
                  />
                  <label for="username">Correo electrónico</label>
                  <i class="bi bi-envelope input-icon"></i>
                </div>
    
                <!-- Password -->
                <div class="form-floating mb-2 position-relative form-floating-with-icon">
                  <input
                    type="password"
                    class="form-control"
                    id="password"
                    name="password"
                    placeholder="Password"
                    required
                  />
                  <label for="password">Contraseña</label>
                  <i class="bi bi-lock input-icon"></i>
                  <button
                    type="button"
                    class="btn position-absolute top-50 end-0 translate-middle-y me-2 toggle-password"
                    style="z-index: 10; border: none; background: transparent"
                  >
                    <i class="bi bi-eye-slash text-muted"></i>
                  </button>
                </div>
    
                <div class="text-end mb-4">
                  <a
                    th:href="@{/auth/forgot-password}"
                    class="link-premium"
                    style="font-size: 0.9rem"
                    >¿Olvidaste tu contraseña?</a
                  >
                </div>
    
                <!-- Submit -->
                <div class="d-grid gap-3">
                  <button type="submit" class="btn btn-premium btn-lg shadow-sm">
                    <i class="bi bi-box-arrow-in-right me-2"></i>Iniciar Sesión
                  </button>
    
                  <div class="divider-text">
                    <span>o continúa con</span>
                  </div>
    
                  <!-- Google -->
                  <a
                    th:href="@{/oauth2/authorization/google}"
                    class="btn btn-google-premium d-flex align-items-center justify-content-center gap-2"
                  >
                    <svg width="20" height="20" viewBox="0 0 24 24">
                      <path
                        fill="#4285F4"
                        d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"
                      />
                      <path
                        fill="#34A853"
                        d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"
                      />
                      <path
                        fill="#FBBC05"
                        d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"
                      />
                      <path
                        fill="#EA4335"
                        d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"
                      />
                    </svg>
                    Google
                  </a>
                </div>
    
                <div class="text-center mt-4">
                  <span class="text-muted">¿No tienes cuenta?</span>
                  <a th:href="@{/auth/registro}" class="link-premium ms-1"
                    >Regístrate aquí</a
                  >
                </div>
              </form>
            </div>
          </div>
        </div>
    </main>

    <!-- Footer -->
    <div th:replace="~{fragments/footer :: footer}"></div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script th:src="@{/js/premium-auth.js}"></script>
  </body>
</html>
