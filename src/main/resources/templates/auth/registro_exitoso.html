<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/head :: head('¡Registro exitoso! | EcoVivaShop')}">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>¡Registro exitoso! | EcoVivaShop</title>
</head>
<style>
    .success-container {
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 2rem;
        background: linear-gradient(135deg, #f6fff4 0%, #e8f5e9 100%);
    }
    .success-card {
        max-width: 450px;
        width: 100%;
        background: rgba(255, 255, 255, 0.95);
        border-radius: 2rem;
        padding: 3rem 2rem;
        box-shadow: 0 8px 32px rgba(67, 160, 71, 0.15);
        text-align: center;
        animation: fadeInScale 0.6s ease-out;
        -webkit-backdrop-filter: blur(10px);
        backdrop-filter: blur(10px);
    }
    .success-icon {
        font-size: 5rem;
        color: #43a047;
        margin-bottom: 1.5rem;
        animation: checkmark 0.8s cubic-bezier(0.65, 0, 0.45, 1) forwards;
    }
    .countdown-circle {
        width: 60px;
        height: 60px;
        border-radius: 50%;
        border: 4px solid #e8f5e9;
        margin: 1.5rem auto;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 1.5rem;
        font-weight: bold;
        color: #43a047;
        animation: pulse 1s infinite;
    }
    .btn-eco {
        background: #43a047;
        color: #fff;
        border-radius: 1rem;
        padding: 0.8rem 2rem;
        font-weight: 500;
        transition: all 0.3s ease;
        border: none;
        box-shadow: 0 4px 15px rgba(67, 160, 71, 0.2);
    }
    .btn-eco:hover {
        background: #388e3c;
        transform: translateY(-2px);
        box-shadow: 0 6px 20px rgba(67, 160, 71, 0.3);
        color: #fff;
    }
    @keyframes fadeInScale {
        from {
            opacity: 0;
            transform: scale(0.95);
        }
        to {
            opacity: 1;
            transform: scale(1);
        }
    }
    @keyframes checkmark {
        0% {
            transform: scale(0);
            opacity: 0;
        }
        50% {
            transform: scale(1.2);
        }
        100% {
            transform: scale(1);
            opacity: 1;
        }
    }
    @keyframes pulse {
        0% { transform: scale(1); }
        50% { transform: scale(1.05); }
        100% { transform: scale(1); }
    }
</style>
<body class="eco-bg">
    <div class="success-container">
        <div class="success-card">
            <i class="bi bi-check-circle-fill success-icon"></i>
            <h2 class="text-success mb-3">¡Registro exitoso!</h2>
            <p class="lead mb-3">Tu cuenta ha sido creada correctamente</p>
            <div class="countdown-circle" id="countdown">5</div>
            <p class="text-muted mb-4">
                Redirigiendo al inicio de sesión en 
                <span class="text-success fw-bold" id="seconds">5</span> segundos
            </p>
            <a th:href="@{/auth/login}" class="btn btn-eco">
                <i class="bi bi-box-arrow-in-right me-2"></i>Ir al login ahora
            </a>
        </div>
    </div>
    <script>
        let secs = 5;
        const countdownEl = document.getElementById('countdown');
        const secondsEl = document.getElementById('seconds');
        const timer = setInterval(() => {
            secs--;
            countdownEl.textContent = secs;
            secondsEl.textContent = secs;
            if (secs === 0) {
                clearInterval(timer);
                window.location.href = '/auth/login';
            }
        }, 1000);
    </script>
</body>
</html>
